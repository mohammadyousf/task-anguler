<app-header></app-header>
<main>
    <ul id="users">
        @for (i of user; track i.id) {
        <li>
            <app-user [user]="i" [selected]="i.id === selectUserId" (select)="onSelectUser($event)"></app-user>
        </li>
        }


    </ul>
    @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    }@else {
    <p id="fallback">Select a user to see their tasks!</p>
    }

</main>
